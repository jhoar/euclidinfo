<p>Cinque misteri della cosmologia che Euclid affronterà:</p>
<ul>
    <li>Qual è la struttura e la storia del cosmo?</li>
    <li>Qual è la natura della materia oscura?</li>
    <li>Come è cambiata l'espansione dell'Universo nel tempo?</li>
    <li>Qual è la natura dell'energia oscura?</li>
    <li>La nostra comprensione della gravità è completa?</li>
</ul>
